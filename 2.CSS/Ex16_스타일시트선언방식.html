<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 2. 내부 ㅅ타일 방식 : style 태그를 사용해서 css 적용
                            -> 단, 페이지 소스보기를 통해 코드가 공개됨. -->
    <style>
         #N2{
            color: blue;
            background-color: yellow;
         }
    </style>
    <!-- 3. 외부 스타일 방식  :link태그 사용
        -주로 사용하는 방식( 보안)
        - link태그가 쓰인 순서대로 css적용 네이버 main.css가 앞에오는 이유
        -병렬 다운로드 o -->
    <link rel="stylesheet" href="Ex16_외부스타일방식.css">
    <!-- 4. import 방식 : style태그 내에 @ import사용
        - css가 적용되는 순서가 예측 불가능
        - 병렬 다운로드 x-->
    <style>
        @import url(Ex16_import방식.css);
    </style>
</head>
<body>
    <!-- 1.인라인 방식 : html요소 내에 style속성을 통해서 css지정(권장x) -->
    <h1 id="N1" style="color:red; background-color: blanchedalmond;"> 1. 인라인 방식</h1>
    <h1 id="N2" > 2. 내부 스타일 방식</h1>
    <h1 id="N3"> 3. 외부 스타일 방식</h1>
    <h1 id="N4"> 4. import 방식</h1>
</body>
</html>
