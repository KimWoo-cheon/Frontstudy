<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* px : 화소 하나의 크기에 대응되는 단위(고정값) */
            font-size: 20px;
        }
        #classname{
            /* em : 부모 요소의 크기에 따른 배수 단위 */
            font-size: 2em;
        }
        #name{
            /* % : 기본 설정된 크기에 상대적으로 크기를 지정하는 단위 */
            font-size: 200%;
        }
        #name2{
            font-size: 200%;
        }
    </style>
</head>
<body>
    <div>
        <p id="classname"> DCX 빅데이터 </p>
        <p id="name"> 김우천</p>
    </div>    
    <p id="name2"> 김우천</p>
    <p> 김우천</p>
</body>
</html>
