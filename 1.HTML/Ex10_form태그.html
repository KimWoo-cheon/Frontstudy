<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> form태그 : 입력양식태그 </h1>
    <!-- 사용자로부터 데이터를 입력받아서 전송할 때 사용하는 태그 -->
    <form action="">
        <!-- * action : 데이터를 전송할 위치(경로) -->
        <!-- * name : 데이터를 구분하기 위한 이름(필수) -->
        <!-- placeholer : 입력칸에 미리보기 기능 제공 -->
        <!-- value : 기본값을 지정하는 기능 -->
        아 이 디 : <input type="text" name="id" placeholder="아이디"><br>
        비밀번호 : <input type="password" name="pw"><br>
        비밀번호 확인 : <input type="password" name="pwCheck"><br>
        이름 : <input type="text" name="name"><br>
        소속 : <input type="text" name="company" value="스마트인재개발원"><br>
        <hr>

        혈핵형
        <!-- value값이 없을 때는 option태그의 content가 전송
            but value 값이 있을 때는 option태그의 value값이 전송 --> 
        <select name="blood" >
            <option > A형 </option>
            <option value="Blood B"> B형 </option>
            <option value=""> O형 </option>
            <option value=""> AB형 </option>
        </select>
       
        <hr> 
     
        성별
        <!-- name을 같게 하는 이유 : 해당 데이터들(남,여)가 gender라는 카테고리로 그룹핑 필요 -->
        남 <input type="radio"  name="gender" value="male">
        여 <input type="radio" name="gender" value="female">
        
        <hr>
        
        좋아하는 음식 :
        치킨 <input type="checkbox" name="food" value="chicken">
        피자 <input type="checkbox" name="food" vlaue="pizza">
        햄버거 <input type="checkbox" name="food" value="hamburger">
       
        <hr>
        
        파일 선택 : <input type="file" name="file">
        <hr>
        색깔 선택 : <input type="color" name="color">
        <hr>
        날짜 선택 : <input type="date" value="birth">
        <hr>
        시간 선택 : <input type="datetime-local" name="meeting"><br>
        시간 선택 2 : <input type="datetime"><br>        
        <hr>
        <textarea name="mesaage" id="" cols="30" rows="5" 
                  style="resize: none;"></textarea>
        <hr>
        <input type="reset" value="삭제"> <!-- input에 있는 값을 전부 초기화 -->
        <hr>
        <!-- input에 있는 값을 전부 전송 -->
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
