<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 서식태그 </h1>
    <p><b>"이 부분"</b>의 글씨를 굵게 만들기</p>
    <p><strong>"이 부분"</strong>은 글씨를 굵게 하고 중요한 의미를 갖고 있음.</p>
    <hr>
    <p><i>"이 부분"</i>을 기울이기</p>
    <p><em>"이 부분"</em>은 기울이고 중요한 의미를 갖고 있음.</p>
    <hr>
    <p><mark>"이 부분"</mark>에는 하이라이팅 효과 부여하기</p>
    <p><mark style="background-color: aquamarine;">"이 부분"</mark>에는 하이라이팅 효과 부여하기</p>
    <hr>    
    <p><s>"이 부분"</s>은 문서에서 정확하지 않거나 관련이 없음.</p>
    <p><del>"이 부분"</del>은 문서에서 대체되거나 삭제되었음.</p>
    <hr>
    <p><u>"이 부분"</u>은 밑줄이 필요함. </p>
    <p><ins datatime="2024-04-24">"이 부분"</ins>은 문서에서 추가가 되었음.</p>
    <hr>
    <p> x<sup>2</sup>+y<sup>2</sup> = z </p>
    <p> 물을 나타내는 화학식 H<sub>2</sub> </p>

</body>
</html>
