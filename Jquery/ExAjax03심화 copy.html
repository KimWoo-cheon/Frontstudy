<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>순위</td>
            <td>영화제목</td>
            <td>개봉일</td>
        </tr>

    </table>
    <button onclick="getData()">영화정보가져오기</button>


    <script src="./jquery-3.7.1.min.js"></script>
    <script>

        let myUrl="https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20120101"
        const getData=()=>{$.ajax({
            url:myUrl ,
            success:function(res){
                alert("통신성공")
                console.log($('table'))
                

                let movieArray = res.boxOfficeResult.dailyBoxOfficeList
                for(let i=0; i<movieArray.length; i++){
                document.querySelector('table').innerHTML=
                document.querySelector('table').innerHTML+`<tr><td>${movieArray[i].rank}</td>
                                                            <td>${movieArray[i].movieNm}</td>
                                                            <td>${movieArray[i].openDt}</td></tr>`
                }

            },
            error:function(){
                alert("통신실패")
            }

        })
    }
       
    </script>
</body>
</html>
