<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getData()">데이터 가져오기</button>
    
    <script src="./jquery-3.7.1.min.js"></script>
    <script>
        //ajax : 비동기 통신 방법
        //      Jquery 기반으로 만들어진 기술
        let myUrl="https://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt=20120101"
        const getData=()=>{$.ajax({
            url:myUrl ,//어디랑 통신 할껀지
            // type : 디폴트값 GET 존재 생략가능
            // data : 디폴트값 존재 생략 가능
            success:function(res){//통신 성공시 실행할 로직
                //res : 통신성공시 서버가 넘겨준(응답) 데이터
                alert("통신성공")
                console.log(res)
                console.log(res.boxOfficeResult.boxofficeType)
                //전체 영화 제목을 출력 시켜주세요!
                let movieArray = res.boxOfficeResult.dailyBoxOfficeList
                for(let i=0; i<movieArray.length; i++){
                    console.log(movieArray[i].movieNm)
                }
            },
            error:function(){
                alert("통신실패")
            }

        })
    }
       
    </script>
</body>
</html>
