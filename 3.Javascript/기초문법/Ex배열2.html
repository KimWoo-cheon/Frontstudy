<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums=[]
        let result=''
        let count=0;
        for(let i=0; i<10; i++){
            nums[i]=parseInt(Math.random()*100)+1;
        }
        for(let i=0; i<10; i++){
            
            if(nums[i]%2==0){
                result=result+nums[i]+','
                count++

            }
        }
        
        console.log(nums)
        console.log('nums에 저장된 짝수는 '+result+'이며 '+'총 '+count+'개'+' 입니다.' )
    </script>
</body>
</html>
