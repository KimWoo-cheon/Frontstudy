<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 : 변하는 데이터를 담을 수 있는 공간
        // int num = 10;
        // num = "20"
        // Javascript 에서는 변수 선언 키워드를 사용해서 변수를 만들 수 있다.
        // Javascript 에서 변수 타입은 데이터가 들어갈 때 자동으로 할당됨.

        // var 재선언 O, 재할당 O
        var num = 10;
        console.log(num)
        num = "20"
        console.log(num)
        num = true
        console.log(num)
        num = []
        console.log(num)

        var num =30;
        console.log(num)

        // let 재선언x , 재할당 O
        let num2 = 10;
        console.log(num2)
        // let num2 = 30; 재선언 불가


        // const : 재선언x 재할당x
        const num3 = 100;
        // num3 = 200
        console.log(num3)

        let name;
        console.log(name)
        var name2=null
        console.log(name2)
       
    </script>
    
</body>
</html>
