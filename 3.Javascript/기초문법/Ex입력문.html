<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 입력문
        //  prompt("출력내용","입력힌트") , 입력창을 통한 입력문
        // 반환타입 --> String
        age=prompt("나이", "0~100로 작성")
        
        console.log(prompt("출생년도","입력"))

        //confirm("출력내용") --> True of False 값 입력시 사용
        //반환타입
        c=confirm("정말?")

        if( c==1){
            document.write('굳')
        }
        else{
            document.write('bad')
        }

        document.write(age)


    </script>



</body>
</html>
