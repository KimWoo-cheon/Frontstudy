<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        가나다라마바사아
    </h1>
    <script>
        let color=null
        let back_color=null
        let f_color=null
        // for(let i=0; i<10; i++){
            color=prompt('색깔입력','빨강,초록,파랑');

                
                if(color=='빨강'){
                    back_color='red'
                }
                else if(color=='초록'){
                    back_color='green'
                }
                else if(color=='파랑'){
                    back_color='blue'
                }
                else if(color=='끝'){
                    // break;
                }
                else{
                    back_color='white'
                }
                if(back_color='red'){
                    f_color='green'
                }

                else if(back_color='green'){
                    f_color='yellow'
                }
                else if(back_color='blue'){
                    f_color='white'
                }
                else {
                    f_color='black'
                }
            document.write('color','back_color','f_color')
            document.querySelector("body").style.backgroundColor=back_color
            document.querySelector("h1").style.color=f_color
        // }
    

        
  

    </script>
</body>
</html>
