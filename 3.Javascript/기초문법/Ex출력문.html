<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <Script>
        //출력문
        // 1. document.write() -->> HTML 문서 안에
        document.write("신나는 Javascript")

        // 2. console.log() --> 브라우저의 콘솔창에 출력
        // JS 에서 ; --> 권장사항
        // ""(문자열),''(문자) --> 구분 없다(문자열로 인식)
        console.log('신나는 JS 콘솔');

        // 3. alert() --> 알림창 출력(출력문중 실행 순서 1번)
        alert("신나는 JS")
    </Script>
</body>
</html>
