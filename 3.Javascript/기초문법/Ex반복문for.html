<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for --> 반복횟수가 정해져 있을때
        //0~10 전부 출력
        for(let i =0; i<=10; i++){
            console.log(i)
        }

        
        let start=parseInt(prompt('시작할 숫자', '숫자입력'))
        let end=parseInt(prompt('마지막 숫자', '숫자입력'))
        let sum=null
        for(let i=start; i<end+1; i++){
            sum=sum+i;
        }
            console.log(sum)


    </script>
