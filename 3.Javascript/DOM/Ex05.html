<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>랜덤게임</h1>
    <input>
    <button onclick="answer()">도전!</button>
    <h1>지금까지 입력한 숫자 : </h1>

    
    <script>
        //1. 프로그램 시작시 1~10 랜덤수 생성
        //2. 사용자가 특정 숫자를 input태그에 입력
        //3. 버튼 입력시 정답여부 판별, 알림창 정답입니다. or h1태그를 통해 입력한 숫자들을 출력!
        let ranNum = parseInt(Math.random()*10)+1;
        
        const answer=()=>{
            if(document.querySelector("input").value==ranNum)
            {
                alert("정답입니다.")
            }
            else{
                document.querySelectorAll("h1")[1].innerText+=' '+document.querySelector("input").value
            }
        }
    </script>
</body>
</html>
